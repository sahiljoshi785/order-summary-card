<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <div class="cart__outerMost__div">
        <div class="heroImg__wrapper"></div>
        <div class="cardInfo__parent__wrapper">
            <div class="cardInfo__inner___wrapper">
                <h4>Order Summary</h4>
                <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like! </p>
                <div class="productInfo__outer__wrapper">
                    <div class="left__wrapper">
                        <div class="iconWrapper"></div>
                        <div class="flex___wrapper">
                            <p class="bold">Annual Plan</p>
                            <p class="price">$59.99/year</p>
                        </div>
                    </div>
                    <div class="right__wrapper">
                        <a href="#">change</a>
                    </div>
                </div>
                <button>Proceed to Payment</button>
                <p class="subInfo">Cancel Order</p>
            </div>
        </div>
    </div>
</body>

</html>
